<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Телефон</title>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div class="wrap">
<div class="product iphone">
	<div class="phone">
		<div class="button_border lock"></div>
		<div class="button_border yet"></div>
		<div class="button_border volume_up"></div>
		<div class="button_border volume_down"></div>
		<div class="border">
			<div class="block">
				<div class="camera"></div>
				<div class="stereo"></div>
				<div class="screen_wrap">
					<div class="screen">
						<div class="top">
							<div class="notify">
								<div class="signal">
									<i class="circle"></i>
									<i class="circle"></i>
									<i class="circle"></i>
									<i class="circle"></i>
									<i class="circle"></i>
								</div>
								<div class="operator">MegaFon</div>
								<div class="time">17:20</div>
								<div class="battery">
									<div class="battery_exist"></div>
								</div>
							</div>
							<div class="search_wrap">
								<div class="search">
									<input class="http" type="text" value="testing.gismeteo.ru">
									<div class="return">
										<div class="return_treangle"></div>
									</div>
								</div>
							</div>
						</div>
						<iframe src="page.html" class="text" frameborder="0"></iframe>
						<div class="functions">
							<ul>
								<li>
									<div class="icon_wrap">
										<div class="icon arrow left"></div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon arrow right"></div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon load_white"></div>
										<div class="icon load_arrow"></div>
										<div class="icon load"></div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon book">
											<div class="icon book_page_l">
												<div class="icon book_page_c1"></div>
												<div class="icon book_page_c2"></div>
											</div>
											<div class="icon book_page_r">
												<div class="icon book_page_c1"></div>
												<div class="icon book_page_c2"></div>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon squares"></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="button">
					<div class="button_light"></div>
					<div class="button_square"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="product ipad">
	<div class="phone">
		<div class="button_border lock"></div>
		<div class="button_border yet"></div>
		<div class="button_border volume_up"></div>
		<div class="button_border volume_down"></div>
		<div class="border">
			<div class="block">
				<div class="camera">
					<div class="focus"></div>
				</div>
				<div class="stereo">
					
				</div>
				<div class="screen_wrap">
					<div class="screen">
						<div class="top">
							<div class="notify">
								<div class="signal">
									<i class="circle"></i>
									<i class="circle"></i>
									<i class="circle"></i>
									<i class="circle"></i>
									<i class="circle"></i>
								</div>
								<div class="operator">MegaFon</div>
								<div class="time">17:20</div>
								<div class="battery">
									<div class="battery_exist"></div>
								</div>
							</div>
							<div class="search_wrap">
								<div class="search">
									<input class="http" type="text" value="testing.gismeteo.ru">
									<div class="return">
										<div class="return_treangle"></div>
									</div>
								</div>
							</div>
						</div>
						<iframe src="page.html" class="text" frameborder="0"></iframe>
						<div class="functions">
							<ul>
								<li>
									<div class="icon_wrap">
										<div class="icon arrow left"></div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon arrow right"></div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon load_white"></div>
										<div class="icon load_arrow"></div>
										<div class="icon load"></div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon book">
											<div class="icon book_page_l">
												<div class="icon book_page_c1"></div>
												<div class="icon book_page_c2"></div>
											</div>
											<div class="icon book_page_r">
												<div class="icon book_page_c1"></div>
												<div class="icon book_page_c2"></div>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="icon_wrap">
										<div class="icon squares"></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="button">
					<div class="button_light"></div>
					<div class="button_square"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</body>
</html>
